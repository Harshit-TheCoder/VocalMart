{% extends 'base.html' %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{ product.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found.</p>
    {% endif %}


{% endblock %}
